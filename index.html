<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üíï</title>
    <style>
        :root {
            --color-bg-gradient-1: #ffd1dc;
            --color-bg-gradient-2: #ffb6c1;
            --color-bg-gradient-3: #ff69b4;
            --color-primary: #ff1493;
            --color-text: #4a0e4e;
            --color-white: #ffffff;
            --color-shadow: rgba(255, 20, 147, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-bg-gradient-1) 0%, var(--color-bg-gradient-2) 50%, var(--color-bg-gradient-3) 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float-up 8s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px var(--color-shadow);
            max-width: 500px;
            width: 90%;
            min-height: 400px;
            animation: fadeInScale 0.8s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: var(--color-primary);
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.4;
        }

        .question {
            color: var(--color-text);
            font-size: 20px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: var(--color-white);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ddd 0%, #bbb 100%);
            color: #666;
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Success message */
        .success-message {
            
            animation: fadeInScale 0.8s ease-out;
            width: 100%;
        }

        .success-message h2 {
            color: var(--color-primary);
            font-size: 36px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .success-message p {
            color: var(--color-text);
            font-size: 20px;
            line-height: 1.6;
        }

        .success-emoji {
            font-size: 100px;
            margin: 20px 0;
            animation: spin-celebrate 2s ease-in-out;
        }

        @keyframes spin-celebrate {
            0% {
                transform: rotate(0deg) scale(0);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        /* Wrong option message */
        .wrong-message {
            
            animation: shake 0.5s ease-in-out;
            width: 100%;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        .sad-emoji {
            font-size: 80px;
            margin: 20px 0;
        }

        .wrong-text {
            color: #ff4444;
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
        }

        .retry-text {
            color: var(--color-text);
            font-size: 18px;
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }

        .question-section {
            width: 100%;
        }

        .success-message {
            width: 100%;
        }

        .wrong-message {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <div id="questionSection" class="question-section">
            <div class="emoji">üíï</div>
            <h1>A Special Question For You</h1>
            <p class="question">
                Would you like to go on a date with me? 
                <br>Let's create some beautiful memories together! üåπ
            </p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="handleYes()">
                    Yes! üíñ
                </button>
                <button class="btn btn-no" onclick="handleNo()">
                    No
                </button>
            </div>
        </div>

        <div id="successSection" class="success-message hidden">
            <div class="success-emoji">üòö</div>
            <h2>I Love You Bebu üíï</h2>
            <p>This is going to be amazing! Can't wait to spend time with you! ü•∞</p>
        </div>

        <div id="wrongSection" class="wrong-message hidden">
            <div class="sad-emoji">üò¢</div>
            <p class="wrong-text">Wrong Option!</p>
            <p class="retry-text">Option Not Available</p>
            <p class="retry-text" style="margin-top: 20px; color: var(--color-primary);">
                Please try again! üòä
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heartBg.appendChild(heart);
                }, i * 500);
            }
        }

        createFloatingHearts();

        function createFirework(x, y) {
            const colors = ['#ff1493', '#ff69b4', '#ffd700', '#ff6347', '#00ff00', '#00bfff'];
            const particles = 30;
            
            for (let i = 0; i < particles; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 150 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                firework.style.animation = 'explode 1s ease-out forwards';
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        function handleYes() {
            const questionSection = document.getElementById('questionSection');
            const successSection = document.getElementById('successSection');
            
            questionSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            
            // Create multiple fireworks
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = rect.left + Math.random() * rect.width;
                    const y = rect.top + Math.random() * rect.height;
                    createFirework(x, y);
                }, i * 300);
            }
            
            // Continue fireworks
            let fireworkCount = 0;
            const fireworkInterval = setInterval(() => {
                const x = rect.left + Math.random() * rect.width;
                const y = rect.top + Math.random() * rect.height;
                createFirework(x, y);
                fireworkCount++;
                
                if (fireworkCount >= 10) {
                    clearInterval(fireworkInterval);
                }
            }, 400);
        }

        function handleNo() {
            const questionSection = document.getElementById('questionSection');
            const wrongSection = document.getElementById('wrongSection');
            
            questionSection.classList.add('hidden');
            wrongSection.classList.remove('hidden');
            
            // Go back to question after 3 seconds
            setTimeout(() => {
                wrongSection.classList.add('hidden');
                questionSection.classList.remove('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
